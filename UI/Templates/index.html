<body>
	{% extends "main.html" %}
    {% block content %}
	<div class="new-train">
		<input type="submit" name="new-train" value="Train another dataset" class="boxed-btn"><br>
		<a href="{{ url_for('page2') }}" class="boxed-btn" style="margin-top: 20px;">Train</a>
	</div>

	<div class = "data-block">
		<h1>Efficiency Calculation</h1>
		<form method="POST" , action="/">
			<h3>Voltage:         
			<input type="text" name="voltage" placeholder="Voltage in Volts">
			</h3>
			<h3>Current:           
			<input type="text" name="current" placeholder="Current in amphere"></h3>
			
			<h3>Poles:            
			<input type="text" name="poles" placeholder="Poles"></h3>
			
			<h3>Frequency:       
			<input type="text" name="frequency" placeholder="Frequency in Hz"></h3>
			
			<h3>Power Factor:    
				<input type="text" name="cosq" placeholder="Power Factor">
			</h3>
			
			<h3>Temperature:      
				<input type="text" name="temperature" placeholder="Temperature in Celcius">
			</h3>
			
			<h3>Load:            
				<input type="text" name="load" placeholder="Load in percentage">
			</h3>
			
			<h3>Angular Velocity:
				<input type="text" name="angvel" placeholder="Angular Velocity in rad/s">
			</h3>

			<h3>Motor Age:       
				<input type="text" name="age" placeholder="Motor Age in years">
			</h3>
			<input type="submit" class="boxed-btn" style="margin-left: 120px;">
		</form>
		</div>
		<div class="display-result">
		<h1>Results:  </h1><h4> <!--{{ result }} --> Efficiency: 89%, Reliabilty: Highly Reliable, Age : 7 years.</h4>
		</div>
